<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Station - Cadstro</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>

        <section class="container_cadastro">
            <div class="titulo">
                <h2 class="">Cadastro</h2>
                <img src="../assets/desenho hamburger.png" alt="hamburger">
            </div>


            <div class="container_busca">
                <div class="prod_cat" >
                    <div>
                        <label for="prod">Produto</label>
                        <input class="caixa-texto" type="text" name="" id="prod">
                    </div>
                    <div class="pai_dowload" >
                        <label for="cat">Categoria</label>
                        <input class="caixa-texto" type="text" name="" id="cat">
                        <input class="seta" type="image" src="../assets/Vector (1).png" alt="">
                    </div>
                </div>

                <div class="descricao" >
                    <label for="desc">Descrição</label>
                    <textarea class="area_texto" name="" id="desc"></textarea>
                </div>
                <button type="submit">
                    <img src="../assets/Vector (2).png" alt="">
                </button>
            </div>
        </section>
    </main>

</body>

</html>
